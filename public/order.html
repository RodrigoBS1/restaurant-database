<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Restaurant Order System | Place a New Order</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          >The Daily Catch Order System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-primary">
                <a class="nav-link" href="./order.html">Place a new order</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Place a New Order</h1>
    <div class="d-flex justify-content-around">
      <div class="card" style="width: 18rem; padding: 1rem">
        <div class="card-header">
          <h5 class="text-center">Show all tables</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Pulls up layout of entire restaurant</p>
          <a href="" class="btn btn-primary" id="show-tables-btn">Show</a>
        </div>
      </div>
    <div class="d-flex justify-content-around">
      <div class="card" style="width: 18rem; padding: 1rem">
        <div class="card-header">
          <h5 class="text-center">Seat a new party</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Place party at a table</p>
          <a href="" class="btn btn-primary" id="place-party-btn">Show</a>
        </div>
      </div>
    </div>
    <div id="show-all-tables">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="order.js"></script>
  </body>
</html>
